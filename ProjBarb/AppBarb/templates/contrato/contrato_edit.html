{% extends 'base.html' %}

{% block content %}
<div class="card">
    <div class="card-body">
        <h1>EDITAR CONTRATO</h1>
        <hr>
        <form action="{% url 'contrato_edit' contrato.id %}" method="post">
            {% csrf_token %}
            {{form.as_p}}
            <button class="btn btn-success" type="submit">SALVAR</button>
            <a href="{% url 'home' %}" class="btn btn-success">MENU INICIAL</a>
            <a href="{% url 'contrato' %}" class="btn btn-danger">CANCELAR</a>

        </form>    
    </div>
</div>
{% endblock %}
