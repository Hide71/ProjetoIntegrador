{% extends 'base.html' %}

{% block content %}
<div class="card">
    <div class="card-body">
        <h1>ADICIONAR CLIENTES</h1>
        <hr>
        <form action="{% url 'cliente_add' %} " method="post">
            {% csrf_token %}
            {{form.as_p}} 
            <button class="btn btn-info" type="submit">ENVIAR</button>
            <a href="{% url 'home' %}" class="btn btn-success">MENU INICIAL</a>
            <a href="{% url 'cliente' %}" class="btn btn-danger">CANCELAR</a>

        </form>    
    </div>
</div>
{% endblock %}
